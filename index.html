<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- web browser title -->
    <title>My To Do List</title>
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- link JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Galindo' rel='stylesheet'>
</head>

<body>
    <script src="script.js"></script>
    <!-- Search block -->
    <!-- create a fixed-top position nav bar with search function   -->
    <nav class="navbar navbar-expand-sm fixed-top">
        <!-- search -->
        <i class="fas fa-search"></i>
        <input id="searchMyInput" class="form-control mr-sm-2" type="search" placeholder="Enter some keywords to search..." aria-label="Search">
    </nav>
    <!-- main block includes the add new function and the todo list tables -->
    <main>
        <h1>My <span style="color: rgb(231, 139, 18)">To Do </span>List</h1>
        <div id="time"></div>
    <div class="container">
    <form id="dataEnterForm">
        <div class="dataEnter mr-sm-6">Task Content<input id="taskContentInput" type="text" placeholder="Task Content"></div>
        <div class="dataEnter mr-sm-6">Category<input id="taskCategoryInput" type="text" placeholder="Task Category"></div>
        <br>
        <br>
        <div class="dateSelect mr-sm-6">Start Date<input id="taskStartDateInput" type="date" name=""></div>
        <div class="dateSelect mr-sm-6">Due Date<input id="taskDueDateInput" type="date" name=""></div>
        <br>
        <br>
        <div id="prioritySelect">Priority (1->5, max->min)<select id="taskPriorityInput" class="form col-sm-6" title="Choose the priority">
                <option selected></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select></div>
        <input class="btn btn-primary" type="submit" id="submitNewTask" value="Add New Task"> 
    </form>
        <button class="update btn btn-primary">Update Task</button>
    <!-- the todo list table, only with th, and will append tr when key in some information-->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th mr-sm-6>Task Content</th>
                    <th mr-sm-6>Category</th>
                    <th mr-sm-6>Start Date</th>
                    <th mr-sm-6>Due Date</th>
                    <th mr-sm-6>Priority</th>
                    <th mr-sm-6>Complete/Not</th>
                    <th mr-sm-6>Edit</th>
                    <th mr-sm-6>Delete</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr id="todoList">
                </tr>
            </tbody>
        </table>
    </div>
    </div>  
    </main>
    </div>
</body>
<br>
</html>
